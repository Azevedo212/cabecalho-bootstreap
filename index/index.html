        <div class="container">
            <form>
            <br> 
            <h1>Cadastro de Fornecedor</h1> 
            <p>cadastre um fornecedor e mantenha os seus dados atualizados</p>
            <hr>
            <br>
            <div class="row"> 
                <div class="form-group col-4">
                    <label>CNPJ:</label>
                    <input type="text" class="form-control">
                </div>
           
                <div class="form-group col-4">
                    <label>Rede Social:</label>
                    <input type="text" class="form-control">
                </div>
      
                <div class="form-group col-4">
                    <label>Nome fantasia:</label>
                    <input type="text" class="form-control">
                </div>
                
            </div>
            <br>
            
    
            <div class="row">
                <div class="form-group col-3">
                    <label>Incrição Estadual:</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group col-3">
                    <label>Atividade Econômica:</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group col-3">
                    <label>Situação</label>
                    <select class="form-select">
                        <option value="">--Selecionar--</option>
                        <option value="1">Ativo</option>
                        <option value="2">Inativo</option>
                    </select>
                </div>

                <div class="form-group col-3">
                    <label>Responsável:</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-3">
                    <label>CEP: *</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group col-6">
                    <label>Logadouro: *</label>
                    <input type="text" class="form-control">
                </div>
                
                <div class="form-group col-3">
                    <label>Número: *</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-5">
                    <label>Bairro: *</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group col-3">
                    <label>Estado: *</label>
                    <select class="form-select">
                        <option value="">--Selecionar--</option>
                        <option value="1">Rôndonia</option>
                        <option value="2">Acre</option>
                        <option value="3">São Paulo</option>
                        <option value="4">Rio de Janeiro</option>
                        <option value="5">Bahia</option>
                    </select>
                </div>
                
                <div class="form-group col-4">
                    <label>Cidade: *</label>
                    <select class="form-select">
                        <option value="">--Selecionar--</option>
                        <option value="1">Ji-Paraná</option>
                        <option value="2">Porto Velho</option>
                        <option value="3">Rio Branco</option>
                        <option value="4">Rio de Janeiro</option>
                        <option value="5">Salvador</option>
                    </select>
                </div>
            </div>
            <br>
            <hr>
            
            <div class="row">
                <div class="form-group col-4">
                    <label>Contato 1: *</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group col-4">
                    <label>Contato 2: *</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group col-4">
                    <label>Contato 3: *</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="form-group col-6">
                    <label>Email 1: *</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group col-6">
                    <label>Email 2: *</label>
                    <input type="text" class="form-control">
                </div>

            </div>
            
            <br>

            <div class="row">
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Enviar <i class="bi bi-floppy"></i></button>
                    <button type="cancel" class="btn btn-danger">Cancelar <i class="bi bi-trash3"></i></button>
                </div>  
            </div>
            
            
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </div>
